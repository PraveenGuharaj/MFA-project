<!-- Top Section -->
<div class="header-top">
  <div class="dashboard-title">
    <p>Dashboard</p>
  </div>
  <div class="header-icons">
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
      <mat-icon>search</mat-icon>
    </div>
    <!-- Notification Icon -->
    <div class="user_profile">


      <img src="images/notification.png" class="notification_icon">
      <img src="images/user_profile.png">
    </div>
  </div>
</div>

<!-- Bottom Section -->
<div class="header-bottom">
  <div class="tabs">
    <button class="tab-button active">All</button>
    <button class="tab-button ">Web</button>
    <button class="tab-button">Mobile</button>
  </div>
  <div class="actions">
    <div class="calendar_today">

      <mat-icon>calendar_today</mat-icon>
      <button class="today-btn">Today</button>
      <mat-icon>chevron_right</mat-icon>
    </div>
    <img src="images/refresh.png" class="refresh_icon">
  </div>
</div>

<!-- Top Section -->
<div class="header-top">
  <div class="dashboard-title">
    <p>Dashboard</p>
    <mat-icon>chevron_right</mat-icon>
    <span class="header-title" style="font-weight:700;">Product Hub</span>
  </div>
  <div class="header-icons">
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
      <mat-icon>search</mat-icon>
    </div>
    <!-- Notification Icon -->
    <div class="user_profile">


      <img src="images/notification.png" class="notification_icon">
      <img src="images/user_profile.png">
    </div>
  </div>
</div>


<div class="header-bottom">
  <div class="tabs">
    <button class="tab-sub-product " [ngClass]="{'tab-button active': !subProduct}" (click)="retailProduct(false)"><img
        src="images/retail_product.png" class="pr-10">Retail Product</button>
    <button class="tab-sub-product " [ngClass]="{'tab-button active': subProduct}" (click)="subProductModel(true)"><img
        src="images/sub_product.png" class="pr-10">Sub Product</button>
  </div>
  <div class="actions">

    <button class="retail_product " *ngIf="!subProduct" (click)="openModal()"> <img src="images/plus-mini.png">Add
      Retail Product</button>
    <button class="retail_product " *ngIf="subProduct" (click)="openSubModal()"> <img src="images/plus-mini.png">Add Sub
      Product</button>
  </div>
</div>

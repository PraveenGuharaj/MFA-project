<mat-sidenav-container class="layout-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav [(opened)]="opened" mode="over" class="sidebar">
    <app-mfa-sidebar></app-mfa-sidebar>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <app-mfa-header (toggleSidebar)="toggleSidebar()"></app-mfa-header>

    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

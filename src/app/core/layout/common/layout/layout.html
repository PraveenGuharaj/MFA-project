<mat-sidenav-container class="layout-container">
  <!-- Sidebar (hidden initially) -->
  <mat-sidenav
    #sidenav
    class="sidebar"
    [(opened)]="opened"
    mode="over"         
  >
    <app-mfa-sidebar></app-mfa-sidebar>
  </mat-sidenav>

  <!-- Main content area -->
  <mat-sidenav-content>
    <!-- Header triggers sidebar -->
    <app-mfa-header (toggleSidebar)="toggleSidebar()"></app-mfa-header>

    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

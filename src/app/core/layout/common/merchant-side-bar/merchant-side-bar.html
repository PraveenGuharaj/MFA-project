<div class="sidebar">
  <div class="logo">
    <h3>Merchant Portal</h3>
  </div>

  <nav class="menu">
    <a *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="active" class="menu-item">

      <span>{{ item.label }}</span>
    </a>
  </nav>
</div>

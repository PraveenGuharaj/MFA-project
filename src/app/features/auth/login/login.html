<mat-card class="login-card">
  <!-- Left side: Image and description -->
  <div class="left-side">
    <div class="image-container">
      <img src="images/empowering.png" alt="Graph" class="graph-image" />
    </div>
  </div>

  <!-- Right side: Login form -->
  <div class="right-side">
    <mat-card-content>
      <div>
        <img src="images/omnicor_logo.png" class="image_logo" alt="Logo" />
      </div>
      <h3 class="login-heading">Login to DBX Admin Portal</h3>

      <form class="login-form" (ngSubmit)="onSubmit()">
        <!-- User name label and input -->
        <label for="userName">User name</label>
        <mat-form-field appearance="outline" class="password-field">
          <input matInput placeholder="Enter user name" [(ngModel)]="userName" name="userName" required id="userName" />
        </mat-form-field>

        <!-- Password label and input -->
        <label for="password">Password</label>
        <mat-form-field appearance="outline" class="password-field">
          <input matInput [type]="passwordVisible ? 'text' : 'password'" placeholder="Enter password"
            [(ngModel)]="password" name="password" required id="password" />
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <!-- Forgot Password Link -->
        <p class="forgot-password">
          <!-- <a href="#">Forgot Password?</a> -->
          Forgot Password?
        </p>

        <!-- Submit button -->
        <div class="login-header">

          <button mat-raised-button color="primary" class="login-btn" type="submit">Login</button>
        </div>

        <!-- QR Login -->
        <div class="qr-login">
          <p>or</p>
          <button mat-button class="qr-code">Login with QR code</button>
        </div>
      </form>
    </mat-card-content>
  </div>
</mat-card>

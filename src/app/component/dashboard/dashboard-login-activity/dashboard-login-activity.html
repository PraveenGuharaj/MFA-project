<div class="user-overview">
  <h2>Login Activity</h2>
  <p>Monitor recent login attempts and session activities.</p>

  <div class="stats-container">
    <div class="stat-card">
      <div class="stat-title">
        <span class="card-title">Successful Logins</span>
        <div class="stat-change">
          <img src="images/arrow-growth.png" class="notification_icon">
          <span>12%</span>
        </div>
      </div>
      <div class="stat-value">18324</div>

    </div>

    <div class="stat-card-newusers">
      <div class="stat-title">
        <span class="card-title">Failed Login Attempts</span>
        <div class="stat-change">
          <img src="images/arrow-growth.png" class="notification_icon">
          <span>12%</span>
        </div>
      </div>
      <div class="stat-value">18324</div>

    </div>

    <div class="stat-card-activeusers">
      <div class="stat-title">
        <span class="card-title">Login Success Rate</span>
        <div class="stat-change">
          <img src="images/arrow-growth.png" class="notification_icon">
          <span>12%</span>
        </div>
      </div>
      <div class="stat-value">97.7%</div>

    </div>
  </div>
</div>






<div class="chart-container-wrapper">
  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Users Over Time</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <canvas baseChart [datasets]="barChartData.datasets" [labels]="barChartData.labels" [options]="barChartOptions"
        [type]="'bar'">
      </canvas>
    </mat-card-content>
  </mat-card>

  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Daily Login Trends</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <canvas baseChart [datasets]="lineChartData.datasets" [labels]="lineChartData.labels" [options]="lineChartOptions"
        [type]="'line'">
      </canvas>
    </mat-card-content>
  </mat-card>



</div>

<mat-card class="chart-card">
  <mat-card-header>
    <mat-card-title>Login Success vs Failed</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="chart-wrapper" style="position: relative; width: 100%; height: 100%; max-width: 400px; margin: auto;">
      <canvas baseChart [datasets]="doughnutChartData.datasets" [labels]="doughnutChartData.labels"
        [options]="doughnutChartOptions" [type]="'doughnut'">
      </canvas>
      <div class="center-text">18324
        <p class="active_users">Successfull</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>

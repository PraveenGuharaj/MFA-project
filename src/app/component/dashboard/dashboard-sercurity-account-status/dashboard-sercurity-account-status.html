<div class="user-overview">
    <h2>Security Alerts & Account Status</h2>
    <p>Monitor account lockouts, blocked users, and login locations.</p>

    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-title">
                <span class="card-title">Account Lockouts</span>
                <div class="stat-change">
                    <img src="images/arrow-growth.png" class="notification_icon">
                    <span>12%</span>
                </div>
            </div>
            <div class="stat-value">24</div>
            <div class="bottom-img">
                <img src="images/mobile.png">
                <span>10</span>
                <img src="images/global.png">
                <span>8</span>
            </div>

        </div>

        <div class="stat-card-newusers">
            <div class="stat-title">
                <span class="card-title">Blocked Users</span>
                <div class="stat-change">
                    <img src="images/arrow-down.png" class="notification_icon">
                    <span>12%</span>
                </div>
            </div>
            <div class="stat-value">12</div>
            <div class="bottom-img">
                <img src="images/mobile.png">
                <span>5</span>
                <img src="images/global.png">
                <span>3</span>
            </div>

        </div>

        <div class="stat-card-activeusers">
            <div class="stat-title">
                <span class="card-title">Distinct Login Locations</span>
                <div class="stat-change">
                    <img src="images/arrow-growth.png" class="notification_icon">
                    <span>0.5%</span>
                </div>
            </div>
            <div class="stat-value">58</div>
            <div class="bottom-img">
                <img src="images/mobile.png">
                <span>15</span>
                <img src="images/global.png">
                <span>30</span>
            </div>

        </div>
    </div>
</div>
<div class="chart-container-wrapper">
    <mat-card class="chart-card">
        <mat-card-header>
            <div class="mat-header">
                <mat-card-title>
                    Account Lockouts</mat-card-title>

                <mat-card-title>
                    <div class="right-side-img">
                        <img src="images/dashboar_mobile.png" class="notification_icon">
                        <span class="header_title">Mobile</span>

                        <img src="images/dashboard_web.png" class="notification_icon">
                        <span class="header_title">Web</span>
                    </div>
                </mat-card-title>
            </div>

        </mat-card-header>
        <mat-card-content>
            <!-- <canvas #myLineChart></canvas> -->
            <canvas #myBarChart></canvas>

        </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
        <mat-card-header>
            <div class="mat-header">
                <mat-card-title>Blocked Users</mat-card-title>
                <div class="right-side-img">
                    <img src="images/mobile_red.png" class="notification_icon">
                    <span class="header_title">Mobile</span>

                    <img src="images/globe_yellow.png" class="notification_icon">
                    <span class="header_title">Web</span>
                </div>
            </div>

        </mat-card-header>
        <mat-card-content>
            <canvas baseChart [data]="barChartData" [options]="barChartOptions" chartType="bar">
            </canvas>

        </mat-card-content>
    </mat-card>

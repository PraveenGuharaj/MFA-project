<div class="user-overview">
    <h2>MFA & OTP Activity</h2>
    <p>Track multi-factor authentication and OTP usage trends.</p>

    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-title">
                <span class="card-title">MFA Authentications</span>
                <div class="stat-change">
                    <img src="images/arrow-growth.png" class="notification_icon">
                    <span>12%</span>
                </div>
            </div>
            <div class="stat-value">9876</div>
            <div class="bottom-img">
                <img src="images/mobile.png">
                <span>5000</span>
                <img src="images/global.png">
                <span>300</span>
            </div>

        </div>

        <div class="stat-card-newusers">
            <div class="stat-title">
                <span class="card-title">OTP Requests</span>
                <div class="stat-change">
                    <img src="images/arrow-down.png" class="notification_icon">
                    <span>12%</span>
                </div>
            </div>
            <div class="stat-value">12342</div>
            <div class="bottom-img">
                <img src="images/mobile.png">
                <span>5000</span>
                <img src="images/global.png">
                <span>300</span>
            </div>

        </div>

        <div class="stat-card-activeusers">
            <div class="stat-title">
                <span class="card-title">OTP Resends</span>
                <div class="stat-change">
                    <img src="images/arrow-growth.png" class="notification_icon">
                    <span>12%</span>
                </div>
            </div>
            <div class="stat-value">1102</div>
            <div class="bottom-img">
                <img src="images/mobile.png">
                <span>5000</span>
                <img src="images/global.png">
                <span>300</span>
            </div>

        </div>
    </div>
</div>
<div class="chart-container-wrapper">
    <mat-card class="chart-card">
        <mat-card-header>
            <div class="mat-header">
                <mat-card-title>
                    MFA Usage</mat-card-title>
            </div>

        </mat-card-header>
        <mat-card-content>
            <canvas #myLineChart></canvas>
        </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
        <mat-card-header>
            <div class="mat-header">
                <mat-card-title>Daily OTP/MFA Activity</mat-card-title>
            </div>

        </mat-card-header>
        <mat-card-content>
            <canvas baseChart [data]="barChartData" [options]="barChartOptions" chartType="bar">
            </canvas>

        </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
        <mat-card-header>
            <mat-card-title>Request vs Completion vs Failed</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <canvas #myDonutChart></canvas>

        </mat-card-content>
        <div class="left-side-img">
            <div class="right-side-img ">
                <img src="images/green_success.png" class="notification_icon">
                <span class="header_title">Request</span>
            </div>

            <div class="right-side-img ">
                <img src="images/completed.png" class="notification_icon">
                <span class="header_title">Completed</span>
            </div>

            <div class="right-side-img ">
                <img src="images/red_failure.png" class="notification_icon">
                <span class="header_title">Failure</span>
            </div>
        </div>
    </mat-card>

</div>

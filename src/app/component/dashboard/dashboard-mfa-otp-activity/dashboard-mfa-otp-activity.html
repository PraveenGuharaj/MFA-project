<div class="user-overview">
    <h2>MFA & OTP Activity</h2>
    <p>Track multi-factor authentication and OTP usage trends.</p>

    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-title">
                <span class="card-title">MFA Authentications</span>
                <div class="stat-change">
                    <img src="images/arrow-growth.png" class="notification_icon">
                    <span>12%</span>
                </div>
            </div>
            <div class="stat-value">9876</div>
            <div class="bottom-img">
                <img src="images/mobile.png">
                <span>5000</span>
                <img src="images/global.png">
                <span>300</span>
            </div>

        </div>

        <div class="stat-card-newusers">
            <div class="stat-title">
                <span class="card-title">OTP Requests</span>
                <div class="stat-change">
                    <img src="images/arrow-down.png" class="notification_icon">
                    <span>12%</span>
                </div>
            </div>
            <div class="stat-value">12342</div>
            <div class="bottom-img">
                <img src="images/mobile.png">
                <span>5000</span>
                <img src="images/global.png">
                <span>300</span>
            </div>

        </div>

        <div class="stat-card-activeusers">
            <div class="stat-title">
                <span class="card-title">OTP Resends</span>
                <div class="stat-change">
                    <img src="images/arrow-growth.png" class="notification_icon">
                    <span>12%</span>
                </div>
            </div>
            <div class="stat-value">1102</div>
            <div class="bottom-img">
                <img src="images/mobile.png">
                <span>5000</span>
                <img src="images/global.png">
                <span>300</span>
            </div>

        </div>
    </div>
</div>

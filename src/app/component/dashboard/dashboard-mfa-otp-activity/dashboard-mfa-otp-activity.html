<div class="user-overview">
    <h2>MFA & OTP Activity</h2>
    <p>Track multi-factor authentication and OTP usage trends.</p>

    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-title">
                <span class="card-title">MFA Authentications</span>
                <div class="stat-change">
                    <img src="images/arrow-growth.png" class="notification_icon">
                    <span>12%</span>
                </div>
            </div>
            <div class="stat-value">9876</div>
            <div class="bottom-img">
                <img src="images/mobile.png">
                <span>5000</span>
                <img src="images/global.png">
                <span>300</span>
            </div>

        </div>

        <div class="stat-card-newusers">
            <div class="stat-title">
                <span class="card-title">OTP Requests</span>
                <div class="stat-change">
                    <img src="images/arrow-down.png" class="notification_icon">
                    <span>12%</span>
                </div>
            </div>
            <div class="stat-value">12342</div>
            <div class="bottom-img">
                <img src="images/mobile.png">
                <span>5000</span>
                <img src="images/global.png">
                <span>300</span>
            </div>

        </div>

        <div class="stat-card-activeusers">
            <div class="stat-title">
                <span class="card-title">OTP Resends</span>
                <div class="stat-change">
                    <img src="images/arrow-growth.png" class="notification_icon">
                    <span>12%</span>
                </div>
            </div>
            <div class="stat-value">1102</div>
            <div class="bottom-img">
                <img src="images/mobile.png">
                <span>5000</span>
                <img src="images/global.png">
                <span>300</span>
            </div>

        </div>
    </div>
</div>


<div class="chart-container-wrapper">
    <mat-card class="chart-card">
        <mat-card-header>
            <mat-card-title>MFA Usage</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <canvas baseChart [datasets]="mfaChartData.datasets" [labels]="mfaChartData.labels"
                [options]="mfaChartOptions" [type]="'line'">
            </canvas>
        </mat-card-content>
    </mat-card>


    <mat-card class="chart-card">
        <mat-card-header>
            <mat-card-title>Daily OTP/MFA Activity</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <canvas baseChart [datasets]="otpChartData.datasets" [labels]="otpChartData.labels"
                [options]="otpChartOptions" [type]="'bar'">
            </canvas>
        </mat-card-content>
    </mat-card>



</div>

<mat-card class="chart-card">
    <mat-card-header>
        <mat-card-title>Request vs Completion vs Failed</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="chart-wrapper"
            style="position: relative; width: 100%; height: 100%; max-width: 400px; margin: auto;">
            <canvas baseChart [datasets]="doughnutChartData.datasets" [labels]="doughnutChartData.labels"
                [options]="doughnutChartOptions" [type]="'doughnut'">
            </canvas>
            <div class="center-text">12342
                <p class="active_users">Requests</p>
            </div>
        </div>
    </mat-card-content>
</mat-card>

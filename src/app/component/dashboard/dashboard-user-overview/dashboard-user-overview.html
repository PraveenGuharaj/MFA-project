<div class="user-overview">
  <h2>User Overview</h2>
  <p>Track registrations, active users, and engagement across channels.</p>

  <div class="stats-container">
    <div class="stat-card">
      <div class="stat-title">
        <span class="card-title">Total Registered Users</span>
        <div class="stat-change">
          <img src="images/arrow-growth.png" class="notification_icon">
          <span>12%</span>
        </div>
      </div>
      <div class="stat-value">245,890</div>

    </div>

    <div class="stat-card-newusers">
      <div class="stat-title">
        <span class="card-title">New Users</span>
        <div class="stat-change">
          <img src="images/arrow-down.png" class="notification_icon">
          <span>12%</span>
        </div>
      </div>
      <div class="stat-value">1240</div>

    </div>

    <div class="stat-card-activeusers">
      <div class="stat-title">
        <span class="card-title">Active Users</span>
        <div class="stat-change">
          <img src="images/arrow-growth.png" class="notification_icon">
          <span>12%</span>
        </div>
      </div>
      <div class="stat-value">8943</div>

    </div>
  </div>
</div>

<mat-card class="chart-card">
  <mat-card-header>
    <mat-card-title>User Growth Trend</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <canvas baseChart [datasets]="lineChartData.datasets" [labels]="lineChartData.labels" [options]="lineChartOptions"
      [type]="'line'" width="1100" height="300">
    </canvas>
  </mat-card-content>
</mat-card>

<div class="chart-container-wrapper">
  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Users Over Time</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <canvas baseChart [datasets]="barChartData.datasets" [labels]="barChartData.labels" [options]="barChartOptions"
        [type]="'bar'">
      </canvas>
    </mat-card-content>
  </mat-card>
  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>User Distribution</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div style="position: relative; width: 100%; height: 100%; max-width: 400px; margin: auto;">
        <canvas id="myDoughnutChart" baseChart [datasets]="doughnutChartData.datasets"
          [labels]="doughnutChartData.labels" [options]="doughnutChartOptions" [type]="'doughnut'">
        </canvas>
        <div class="center-text">8,943
          <p class="active_users">Active Users</p>
        </div>

      </div>
    </mat-card-content>
  </mat-card>
</div>

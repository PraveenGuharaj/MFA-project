<div class="user-overview">
  <h2>User Overview</h2>
  <p>Track registrations, active users, and engagement across channels.</p>

  <div class="stats-container">
    <div class="stat-card">
      <div class="stat-title">
        <span class="card-title">Total Registered Users</span>
        <div class="stat-change">
          <img src="images/arrow-growth.png" class="notification_icon">
          <span>12%</span>
        </div>
      </div>
      <div class="stat-value">245,890</div>
      <div class="bottom-img">
        <img src="images/mobile.png">
        <span>5000</span>
        <img src="images/global.png">
        <span>300</span>
      </div>

    </div>

    <div class="stat-card-newusers">
      <div class="stat-title">
        <span class="card-title">New Users</span>
        <div class="stat-change">
          <img src="images/arrow-down.png" class="notification_icon">
          <span>12%</span>
        </div>
      </div>
      <div class="stat-value">1240</div>
      <div class="bottom-img">
        <img src="images/mobile.png">
        <span>5000</span>
        <img src="images/global.png">
        <span>300</span>
      </div>

    </div>

    <div class="stat-card-activeusers">
      <div class="stat-title">
        <span class="card-title">Active Users</span>
        <div class="stat-change">
          <img src="images/arrow-growth.png" class="notification_icon">
          <span>12%</span>
        </div>
      </div>
      <div class="stat-value">8943</div>
      <div class="bottom-img">
        <img src="images/mobile.png">
        <span>5000</span>
        <img src="images/global.png">
        <span>300</span>
      </div>

    </div>
  </div>
</div>

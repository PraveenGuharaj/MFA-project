<div class="page-container">

    <!-- HEADER -->
    <div class="header-row">
        <div>
            <h2>Settings</h2>
            <p class="subtitle">Manage your application settings and preferences</p>
        </div>

    </div>

    <!-- GRID OF CARDS -->
    <div class="settings-grid">

        <!-- GENERAL SETTINGS CARD -->
        <div class="card">
            <h3 class="card-title">General Settings</h3>

            <div class="form-group">
                <label>Application Name</label>
                <input type="text" [(ngModel)]="settings.appName" />
            </div>

            <div class="form-group">
                <label>Admin Email</label>
                <input type="email" [(ngModel)]="settings.adminEmail" />
            </div>

            <button class="primary-btn" (click)="saveGeneral()">Save Changes</button>
        </div>

        <!-- NOTIFICATION SETTINGS -->
        <div class="card">
            <h3 class="card-title">Notification Settings</h3>

            <div class="toggle-row">
                <span>Email Notifications</span>
                <label class="switch">
                    <input type="checkbox" [(ngModel)]="settings.emailNotifications" />
                    <span class="slider"></span>
                </label>
            </div>

            <div class="toggle-row">
                <span>New Offer Alerts</span>
                <label class="switch">
                    <input type="checkbox" [(ngModel)]="settings.newOfferAlerts" />
                    <span class="slider"></span>
                </label>
            </div>

            <div class="toggle-row">
                <span>Merchant Updates</span>
                <label class="switch">
                    <input type="checkbox" [(ngModel)]="settings.merchantUpdates" />
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- API CONFIGURATION -->
        <div class="card">
            <h3 class="card-title">API Configuration</h3>

            <div class="form-group">
                <label>API Key</label>
                <div class="api-row">
                    <input type="text" [(ngModel)]="settings.apiKey" readonly />
                    <button class="secondary-btn" (click)="regenerateKey()">Regenerate</button>
                </div>
            </div>

            <div class="form-group">
                <label>Webhook URL</label>
                <input type="text" [(ngModel)]="settings.webhookUrl" />
            </div>
        </div>

        <!-- DATABASE SETTINGS -->
        <div class="card">
            <h3 class="card-title">Database Settings</h3>

            <div class="toggle-row">
                <span>Automatic Backups</span>
                <label class="switch">
                    <input type="checkbox" [(ngModel)]="settings.autoBackup" />
                    <span class="slider"></span>
                </label>
            </div>

            <div class="form-group">
                <label>Backup Frequency</label>
                <input type="text" [(ngModel)]="settings.backupFrequency" />
            </div>

            <button class="secondary-btn" (click)="manualBackup()">Run Manual Backup</button>
        </div>

    </div>
</div>

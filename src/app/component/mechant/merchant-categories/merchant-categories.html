<div class="page-container">
  <div class="header-row">
    <h2>Categories</h2>
    <button mat-raised-button color="primary" (click)="openAddCategoryModal()">
      <mat-icon>add</mat-icon> Add Category
    </button>
  </div>

  <p class="subtitle">Organize merchants and products into categories</p>

  <!-- Category Filters -->
  <div class="filter-row">
    <input type="text" placeholder="Search categories..." class="search-box" />
    <select [(ngModel)]="statusFilter" class="status-filter">
      <option>All Status</option>
      <option>Active</option>
      <option>Inactive</option>
    </select>
  </div>

  <!-- Category Cards -->
  <div class="category-list">
    <div *ngFor="let category of categories" class="category-card">
      <!-- Category Info -->
      <div class="category-info">
        <h3>{{ category.name }}</h3>
        <p>{{ category.description }}</p>
        <p>{{ category.merchantsCount }} merchants</p>
      </div>

      <!-- Status Badge -->
      <div>
        <span class="status-badge" [class.active]="category.status === 'Active'"
          [class.inactive]="category.status === 'Inactive'">
          {{ category.status }}
        </span>

        <!-- Action Buttons (Edit and Delete) -->
        <div class="actions">
          <button mat-icon-button color="primary" (click)="editCategory(category)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCategory(category)">
            <mat-icon class="delete-icon">delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Category Modal -->
  <div *ngIf="showAddCategoryModal" class="add-category-modal">
    <div class="modal-content">
      <h4>Add New Category</h4>
      <form (ngSubmit)="createCategory()">
        <!-- Category Name -->
        <div class="form-field">
          <label for="category-name">Category Name</label>
          <input type="text" id="category-name" [(ngModel)]="newCategory.name" name="name"
            placeholder="Enter category name" required />
        </div>

        <!-- Description -->
        <div class="form-field">
          <label for="description">Description</label>
          <textarea id="description" [(ngModel)]="newCategory.description" name="description"
            placeholder="Brief description" required></textarea>
        </div>

        <!-- Active Status -->
        <div class="form-field status-toggle">
          <label for="status">Active Status</label>
          <mat-slide-toggle class='toggle-btn' [(ngModel)]="newCategory.status" id="status"
            name="status"></mat-slide-toggle>
        </div>

        <div class="modal-buttons">
          <button type="button" class="cancel-button" (click)="closeAddCategoryModal()">Cancel</button>
          <button type="submit" class="submit-button">Create Category</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div *ngIf="showDeleteModal" class="delete-modal">
  <div class="delete-content">
    <h3>Delete Category</h3>
    <p>Are you sure you want to delete <strong>{{ deletingCategory?.name }}</strong>?</p>

    <div class="delete-buttons">
      <button class="cancel-button" (click)="closeDeleteModal()">Cancel</button>
      <button class="delete-button" (click)="confirmDelete()">Delete</button>
    </div>
  </div>
</div>

<div class="overlay" (click)="closeForm()">
    <div class="modal-container" (click)="$event.stopPropagation()">

        <div class="modal-header">
            <h2 class="d-flex"><img class="eye-icon p-10" src="images/left-arrow.png" alt="toggle visibility" />Add Role
                Management
            </h2>
        </div>

        <form [formGroup]="productForm" (ngSubmit)="submitForm()">
            <!-- Channel + Category Dropdown -->

            <div class="form-row full-width">
                <div class="form-group">
                    <label>Domain </label>
                    <mat-select formControlName="channel" placeholder="Select Unit" class="mt-20">
                        <mat-option *ngFor="let c of channels" [value]="c">{{ c }}</mat-option>
                    </mat-select>
                </div>

                <div class="form-group">
                    <label>Description </label>
                    <mat-select formControlName="channel" placeholder="Enter Description" class="mt-20">
                        <mat-option *ngFor="let c of channels" [value]="c">{{ c }}</mat-option>
                    </mat-select>
                </div>

                <div class="form-group">
                    <label>Approval Flow</label>
                    <mat-radio-group aria-label="Select MFA option" class="d-block">
                        <mat-radio-button value="yes">Hierarchical</mat-radio-button>
                        <mat-radio-button value="no">Non-Hierarchical</mat-radio-button>
                    </mat-radio-group>
                </div>

                <div class="role-wrapper">
                    <div class="btn-header">
                        <button class="retail_product ">
                            <img src="images/plus-mini.png">Add Role Management</button>
                    </div>
                    <div class="role-header-row">
                        <span class="h-title">Hierarchy</span>
                        <span class="r-title">Role Name</span>
                    </div>
                    <div class="role-row" *ngFor="let h of hierarchyList">
                        <span class="h-number">{{h}}.</span>
                        <input class="role-input" placeholder="Enter Description" />
                    </div>
                </div>

            </div>

            <!-- Buttons -->
            <div class="form-actions">
                <button type="submit" mat-raised-button color="primary" class="btn-cancel"
                    (click)="closeForm()">Discard</button>
                <button type="button" mat-raised-button color="accent" class="btn-save">Save</button>
            </div>
        </form>
    </div>
</div>

<div class="overlay" (click)="closeForm()">
    <div class="modal-container" (click)="$event.stopPropagation()">

        <div class="modal-header">
            <h2 class="d-flex"><img class="eye-icon p-10" src="images/left-arrow.png" alt="toggle visibility" />Add Role
                Management
            </h2>
        </div>

        <form [formGroup]="productForm" (ngSubmit)="submitForm()">
            <!-- Channel + Category Dropdown -->

            <div class="form-row full-width">
                <div class="form-group">
                    <label>Domain </label>
                    <mat-select formControlName="domain" placeholder="Select Unit" class="mt-20">
                        <mat-option *ngFor="let c of getDomain" [value]="c">{{ c.desc }}</mat-option>
                    </mat-select>
                </div>

                <div class="form-group" *ngIf="!isEditMode">
                    <label>Description </label>
                    <!-- <mat-select formControlName="description" placeholder="Enter Description" class="mt-20">
                        <mat-option *ngFor="let c of channels" [value]="c">{{ c }}</mat-option>
                    </mat-select> -->
                    <input class="role-input" placeholder="Enter Description" formControlName="description" />
                </div>

                <div class="form-group">
                    <label>Approval Flow</label>

                    <mat-radio-group formControlName="approvalFlow" aria-label="Select Approval Flow" class="d-block">

                        <mat-radio-button value="H">Hierarchical</mat-radio-button>
                        <mat-radio-button value="NH">Non-Hierarchical</mat-radio-button>

                    </mat-radio-group>
                </div>

                <div class="role-wrapper">
                    <div class="btn-header" *ngIf="!isEditMode">
                        <button class="retail_product ">
                            <img src="images/plus-mini.png">Add Role Management</button>
                    </div>
                    <div class="role-header-row">
                        <span class="h-title">Hierarchy</span>
                        <span class="r-title">Role Name</span>
                    </div>
                    <div formArrayName="hierarchyRoles">
                        <div class="role-row" *ngFor="let control of hierarchyRoles.controls; let i = index">
                            <span class="h-number">{{ i + 1 }}.</span>

                            <input class="role-input" placeholder="Enter Description" [formControlName]="i" />
                        </div>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label>Status</label>
                <mat-slide-toggle formControlName="status" color="primary" class="pl-10"></mat-slide-toggle>
            </div>


            <!-- Buttons -->
            <div class="form-actions">
                <button type="submit" mat-raised-button color="primary" class="btn-cancel"
                    (click)="closeForm()">Discard</button>
                <button type="button" mat-raised-button color="accent" class="btn-save"
                    (click)="submitForm()">Save</button>
            </div>
        </form>
    </div>
</div>

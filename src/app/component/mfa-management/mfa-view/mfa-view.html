<div *ngIf="mfa">

  <h2>View MFA Management</h2>

  <div class="edit-header">

    <!-- MFA Name -->
    <div class="field-group">
      <label>MFA Name</label>
      <div class="view-box">{{ mfa.name }}</div>
    </div>

    <!-- MFA Type -->
    <div class="field-group">
      <label>MFA Type</label>
      <div class="view-box">{{ mfa.type }}</div>
    </div>

    <!-- Fail Count -->
    <div class="field-group">
      <label>Fail Count</label>
      <div class="view-box">{{ mfa.fallCount }}</div>
    </div>

    <!-- Effective From Date -->
    <div class="field-group">
      <label>Effective From Date</label>
      <div class="view-box">{{ mfa.fromDate }}</div>
    </div>

    <!-- Effective To Date -->
    <div class="field-group">
      <label>Effective To Date</label>
      <div class="view-box">{{ mfa.toDate }}</div>
    </div>

    <!-- Status -->
    <div class="field-group">
      <label>Status</label>
      <div class="view-box">{{ mfa.status }}</div>
    </div>

    <!-- Buttons (matching Edit) -->
    <div class="edit-actions">
      <button class="discard-btn" (click)="close.emit()">Close</button>
    </div>

  </div>

</div>

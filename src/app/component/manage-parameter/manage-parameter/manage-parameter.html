<div class="dropdown-container manage-content-header">
    <div>
        <select class="dropdown">
            <option>Unit</option>
            <option>Option 1</option>
            <option>Option 2</option>
        </select>
        <select class="dropdown">
            <option>Channel</option>
            <option>Option 1</option>
            <option>Option 2</option>
        </select>
    </div>


    <div>
        <button class="reset-button">Reset</button>
    </div>

</div>


<div class="product-table-container">
    <div class="search-wrapper">
        <div class="search-box">
            <input type="text" placeholder="Search" />
            <img src="images/admin_search.png" class="notification_icon">
        </div>

        <button class="filter-btn mr-10">
            <img src="images/admin_filter.png" class="notification_icon">
        </button>

    </div>

    <table class="product-table">
        <thead>
            <tr>
                <th *ngIf="!subProduct">Key</th>
                <th *ngIf="!subProduct">Value</th>
                <th *ngIf="!subProduct">Remarks</th>
                <th *ngIf="!subProduct">Status</th>
                <th *ngIf="!subProduct" class="text-center">Actions</th>


                <th *ngIf="subProduct">Sub-Product Name</th>
                <th *ngIf="subProduct">Parent Product</th>
                <th *ngIf="subProduct">Features</th>
                <th *ngIf="subProduct">Channel</th>
                <th *ngIf="subProduct">Screen</th>
                <th *ngIf="subProduct">Status</th>
                <th *ngIf="subProduct">Priority</th>
                <th *ngIf="subProduct">Actions</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let p of products">
                <td>{{ p.key }}</td>
                <td>{{ p.value}}</td>
                <td>{{ p.remarks}}</td>
                <td>
                    <span class="status" [ngClass]="{
          'active': p.status === 'Active',
          'inactive': p.status === 'Inactive'
        }">
                        {{ p.status }}
                    </span>
                </td>
                <td class="actions d-flex">
                    <!-- Use images -->
                    <ng-container *ngIf="p.actionsType === 'image'">
                        <img src="images/eye.png" />
                        <img src="images/edit.png" />
                        <img src="images/trash_red.png" />
                    </ng-container>

                </td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination">
        <button>&lt;</button>
        <button class="active-page">1</button>
        <button>2</button>
        <button>3</button>
        <span>â€¦</span>
        <button>10</button>
        <button>&gt;</button>
    </div>

</div>

<div class="overlay" (click)="closeForm()">
    <div class="modal-container" (click)="$event.stopPropagation()">

        <div class="modal-header">
            <h2 class="d-flex"><img class="eye-icon p-10" src="images/left-arrow.png" alt="toggle visibility" />Add
                Force Update Configuration </h2>
        </div>

        <form [formGroup]="productForm" (ngSubmit)="submitForm()">

            <!-- Product Name -->
            <div class="form-row full-width">
                <label>Country</label>
                <mat-select formControlName="domain" placeholder="Select" class="mt-0 w-100">
                    <mat-option *ngFor="let d of domains" [value]="d">{{ d }}</mat-option>
                </mat-select>
            </div>

            <!-- Channel + Category Dropdown -->
            <div class="form-row">
                <div class="form-group">
                    <label>Channel</label>
                    <mat-select formControlName="channel" placeholder="False">
                        <mat-option *ngFor="let c of channels" [value]="c">{{ c }}</mat-option>
                    </mat-select>
                </div>

                <div class="form-group">
                    <label>Platform</label>
                    <mat-select formControlName="category" placeholder="True">
                        <mat-option *ngFor="let cat of categories" [value]="cat">{{ cat }}</mat-option>
                    </mat-select>
                </div>
            </div>

            <div class="form-row full-width">
                <label>Version</label>
                <mat-select formControlName="domain" placeholder="Enter Name" class="mt-0 w-100">
                    <mat-option *ngFor="let d of domains" [value]="d">{{ d }}</mat-option>
                </mat-select>
            </div>


            <div class="form-row full-width">
                <label>Force Update </label>
                <mat-select formControlName="domain" placeholder="Enter Name" class="mt-0 w-100">
                    <mat-option *ngFor="let d of domains" [value]="d">{{ d }}</mat-option>
                </mat-select>
            </div>

            <div class="form-row full-width">
                <label>Remark</label>
                <mat-select formControlName="domain" placeholder="Enter Name" class="mt-0 w-100">
                    <mat-option *ngFor="let d of domains" [value]="d">{{ d }}</mat-option>
                </mat-select>
            </div>

            <div class="form-row full-width">
                <label>Deep URL Link</label>
                <mat-select formControlName="domain" placeholder="Enter Name" class="mt-0 w-100">
                    <mat-option *ngFor="let d of domains" [value]="d">{{ d }}</mat-option>
                </mat-select>
            </div>

            <!-- Status -->
            <div class="form-row">
                <div class="form-group">
                    Status <mat-slide-toggle formControlName="status" color="primary" class="pl-10"></mat-slide-toggle>
                </div>
            </div>

            <!-- Buttons -->
            <div class="form-actions">
                <button type="submit" mat-raised-button color="primary" class="btn-cancel"
                    (click)="closeForm()">Cancel</button>
                <button type="button" mat-raised-button color="accent" class="btn-save">Save</button>
            </div>
        </form>
    </div>
</div>

<div class="overlay" (click)="closeForm()">
    <div class="modal-container" (click)="$event.stopPropagation()">

        <div class="modal-header">
            <h2>Add Product </h2>
        </div>

        <form [formGroup]="productForm" (ngSubmit)="submitForm()">

            <!-- Channel + Category Dropdown -->
            <div class="form-row">
                <div class="form-group">
                    <label>Product Name (English)</label>
                    <mat-select formControlName="channel" placeholder="True">
                        <mat-option *ngFor="let c of channels" [value]="c">{{ c }}</mat-option>
                    </mat-select>
                </div>

                <div class="form-group">
                    <label>Product Name (Arabic)</label>
                    <mat-select formControlName="category" placeholder="False">
                        <mat-option *ngFor="let cat of categories" [value]="cat">{{ cat }}</mat-option>
                    </mat-select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Product Description (English)</label>
                    <mat-select formControlName="channel" placeholder="True">
                        <mat-option *ngFor="let c of channels" [value]="c">{{ c }}</mat-option>
                    </mat-select>
                </div>

                <div class="form-group">
                    <label>Product Description (Arabic)</label>
                    <mat-select formControlName="category" placeholder="False">
                        <mat-option *ngFor="let cat of categories" [value]="cat">{{ cat }}</mat-option>
                    </mat-select>
                </div>
            </div>

            <div class="form-row full-width">
                <label>Image (English)</label>
                <mat-select formControlName="domain" placeholder="Enter Name" class="mt-0">
                    <mat-option *ngFor="let d of domains" [value]="d">{{ d }}</mat-option>
                </mat-select>
            </div>


            <div class="form-row full-width">
                <label>Image (Arabic)</label>
                <mat-select formControlName="domain" placeholder="Enter Name" class="mt-0">
                    <mat-option *ngFor="let d of domains" [value]="d">{{ d }}</mat-option>
                </mat-select>
            </div>

            <div class="form-row full-width">
                <label>Priority</label>
                <mat-select formControlName="domain" placeholder="Enter Name" class="mt-0">
                    <mat-option *ngFor="let d of domains" [value]="d">{{ d }}</mat-option>
                </mat-select>
            </div>

            <!-- Status -->
            <div class="form-row">
                <div class="form-group">
                    Enable <mat-slide-toggle formControlName="status" color="primary"></mat-slide-toggle>
                </div>
            </div>

            <!-- Buttons -->
            <div class="form-actions">
                <button type="submit" mat-raised-button color="primary" class="btn-cancel"
                    (click)="closeForm()">Cancel</button>
                <button type="button" mat-raised-button color="accent" class="btn-save">Save</button>
            </div>
        </form>
    </div>
</div>

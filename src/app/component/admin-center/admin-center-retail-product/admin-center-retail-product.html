<div class="product-table-container">
    <div class="search-wrapper">
        <div class="search-box">
            <input type="text" placeholder="Search" />
            <img src="images/admin_search.png" class="notification_icon">
        </div>

        <button class="filter-btn mr-10">
            <img src="images/admin_filter.png" class="notification_icon">
        </button>
    </div>
    <table class="product-table">
        <thead>
            <tr>
                <th *ngIf="!subProduct">Product Name</th>
                <th *ngIf="!subProduct">Description</th>
                <th *ngIf="!subProduct">Channel</th>
                <th *ngIf="!subProduct">Screen</th>
                <th *ngIf="!subProduct">Status</th>
                <th *ngIf="!subProduct">Priority</th>
                <th *ngIf="!subProduct">Actions</th>

                <th *ngIf="subProduct">Sub-Product Name</th>
                <th *ngIf="subProduct">Parent Product</th>
                <th *ngIf="subProduct">Features</th>
                <th *ngIf="subProduct">Channel</th>
                <th *ngIf="subProduct">Screen</th>
                <th *ngIf="subProduct">Status</th>
                <th *ngIf="subProduct">Priority</th>
                <th *ngIf="subProduct">Actions</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let p of products?.data; let i = index">
                <td>{{ p.name }}</td>
                <!-- <td>{{ p.subProductNameEnglish }}</td> -->
                <td class="w-180">
                    <!-- <div *ngFor="let name of p.subProductNameEnglish; let i = index">
                        {{ name }}
                    </div> -->
                    {{p.description}}
                </td>
                <td>All</td>
                <td>{{ p.code }}</td>
                <td>
                    <span class="status" [ngClass]="{
          'active': p.status === 'ACT',
          'inactive': p.status === 'INACT'
        }">
                        {{ p.status === 'ACT' ? 'Active' : p.status === 'INACT' ? 'Inactive' : p.status }}
                    </span>
                </td>
                <td>{{p.priority}}</td>
                <td class="actions">
                    <!-- Use images -->
                    <ng-container>
                        <img src="images/eye.png" />
                        <img src="images/edit.png" />
                        <img src="images/trash_red.png" (click)="openDeletePopup(p)" />
                    </ng-container>

                </td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination">
        <button>&lt;</button>
        <button class="active-page">1</button>
        <button>2</button>
        <button>3</button>
        <span>â€¦</span>
        <button>10</button>
        <button>&gt;</button>
    </div>

    <app-comon-popup [visible]="showDeleteConfirm" title="Delete Product"
        message="Are you sure you want to make changes to the Product? Click on delete to remove the product management"
        (confirm)="confirmDelete()" (cancel)="cancelDelete()">
    </app-comon-popup>

</div>

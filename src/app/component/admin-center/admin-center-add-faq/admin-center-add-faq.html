<div class="overlay" (click)="closeForm()">
    <div class="modal-container" (click)="$event.stopPropagation()">

        <div class="modal-header">
            <h2 class="d-flex"><img class="eye-icon p-10" src="images/left-arrow.png" alt="toggle visibility" />
                Add FAQ </h2>
        </div>

        <form [formGroup]="productForm" (ngSubmit)="submitForm()">

            <div class="form-row full-width">
                <label>Row Number</label>
                <input placeholder="Enter Row Number" />
            </div>

            <div class="form-row full-width">
                <label>Channel</label>
                <input placeholder="Select Channel" />
            </div>

            <div class="form-row full-width">
                <label>Category</label>
                <input placeholder="Enter Row Number" />
            </div>

            <div class="form-row full-width">
                <label>English Question</label>
                <input placeholder="Enter" />
            </div>

            <div class="form-row full-width">
                <label>English Response</label>
                <input placeholder="Enter Group Name in Arabic" />
            </div>

            <div class="form-row full-width">
                <label>Arabic Question</label>
                <input placeholder="Enter" />
            </div>

            <div class="form-row full-width">
                <label>Arabic Response</label>
                <mat-select formControlName="domain" placeholder="Enter Group Name in Arabic" class="mt-0">
                    <mat-option *ngFor="let d of domains" [value]="d">{{ d }}</mat-option>
                </mat-select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Start Date</label>
                    <mat-select formControlName="channel" placeholder="True">
                        <mat-option *ngFor="let c of channels" [value]="c">{{ c }}</mat-option>
                    </mat-select>
                </div>

                <div class="form-group">
                    <label>End Date</label>
                    <mat-select formControlName="category" placeholder="False">
                        <mat-option *ngFor="let cat of categories" [value]="cat">{{ cat }}</mat-option>
                    </mat-select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    Status <mat-slide-toggle formControlName="status" color="primary"></mat-slide-toggle>
                </div>
            </div>
            <!-- Buttons -->
            <div class="form-actions">
                <button type="submit" mat-raised-button color="primary" class="btn-cancel"
                    (click)="closeForm()">Cancel</button>
                <button type="button" mat-raised-button color="accent" class="btn-save">Save</button>
            </div>
        </form>
    </div>
</div>

<div class="overlay" (click)="closeForm()">
    <div class="modal-container" (click)="$event.stopPropagation()">

        <div class="modal-header">
            <h2>Add New Message</h2>
        </div>

        <form [formGroup]="productForm" (ngSubmit)="submitForm()">

            <!-- Product Name -->
            <div class="form-row full-width">
                <label>Domain</label>
                <mat-select formControlName="domain" placeholder="Select Domain">
                    <mat-option *ngFor="let d of domains" [value]="d">{{ d }}</mat-option>
                </mat-select>
            </div>

            <div class="form-row full-width">
                <label>Select Category Code</label>
                <mat-select formControlName="domain" placeholder="Select Category Code">
                    <mat-option *ngFor="let d of domains" [value]="d">{{ d }}</mat-option>
                </mat-select>
            </div>

            <div class="form-row full-width">
                <label>Delivery Mode</label>
                <mat-select formControlName="domain" placeholder="Select Campaign Category">
                    <mat-option *ngFor="let d of domains" [value]="d">{{ d }}</mat-option>
                </mat-select>
            </div>

            <div class="form-row full-width">
                <label>Campaign Title</label>
                <mat-select formControlName="domain" placeholder="Add New Campaign Title">
                    <mat-option *ngFor="let d of domains" [value]="d">{{ d }}</mat-option>
                </mat-select>
            </div>

            <div class="form-row full-width">
                <label>Deep Link URL</label>
                <mat-select formControlName="domain" placeholder="Add Deep Link URL">
                    <mat-option *ngFor="let d of domains" [value]="d">{{ d }}</mat-option>
                </mat-select>
            </div>

            <h3>Notification Type</h3>
            <div class="checkbox-group">
                <mat-checkbox><span class="fs-16">Text</span></mat-checkbox>
                <mat-checkbox class="fs-16"><span class="fs-16">Text with Image</span></mat-checkbox>
            </div>

            <div class="form-row full-width">
                <label>Select Language</label>
                <mat-select formControlName="domain" placeholder="Select Language">
                    <mat-option *ngFor="let d of domains" [value]="d">{{ d }}</mat-option>
                </mat-select>
            </div>
            <!-- Buttons -->
            <div class="form-actions">
                <button type="submit" mat-raised-button color="primary" class="btn-cancel"
                    (click)="closeForm()">Cancel</button>
                <button type="button" mat-raised-button color="accent" class="btn-save">Save</button>
            </div>
        </form>
    </div>
</div>

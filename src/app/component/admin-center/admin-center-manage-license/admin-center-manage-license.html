<div class="product-table-container">
    <table class="product-table">
        <thead>
            <tr>
                <th *ngIf="!subProduct">Domain</th>
                <th *ngIf="!subProduct">Notification Types</th>
                <th *ngIf="!subProduct">Expiry Date</th>
                <th *ngIf="!subProduct">Alert Status</th>
                <th *ngIf="!subProduct">Warning Status</th>
                <th *ngIf="!subProduct">Status</th>
                <th *ngIf="!subProduct">Actions</th>
                <th *ngIf="subProduct">Sub-Product Name</th>
                <th *ngIf="subProduct">Parent Product</th>
                <th *ngIf="subProduct">Features</th>
                <th *ngIf="subProduct">Channel</th>
                <th *ngIf="subProduct">Screen</th>
                <th *ngIf="subProduct">Status</th>
                <th *ngIf="subProduct">Priority</th>
                <th *ngIf="subProduct">Actions</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let p of products">
                <td>{{ p.domain }}</td>
                <td>{{ p.notificationTypes}}</td>
                <td>{{ p.expiryDate}}</td>
                <td>{{ p.alertStatus}}</td>
                <td>{{ p.warningStatus}}</td>
                <td>
                    <span class="status" [ngClass]="{
          'active': p.status === 'Active',
          'inactive': p.status === 'Inactive'
        }">
                        {{ p.status }}
                    </span>
                </td>
                <td class="actions">
                    <!-- Use images -->
                    <ng-container *ngIf="p.actionsType === 'image'">
                        <img src="images/eye.png" />
                        <img src="images/edit.png" />
                        <img src="images/trash_red.png" />
                    </ng-container>

                </td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination">
        <button>&lt;</button>
        <button class="active-page">1</button>
        <button>2</button>
        <button>3</button>
        <span>â€¦</span>
        <button>10</button>
        <button>&gt;</button>
    </div>

</div>

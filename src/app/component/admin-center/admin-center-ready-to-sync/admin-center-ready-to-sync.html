<div class="dropdown-container manage-content-header">
    <div>
        <select class="dropdown sync-dropdown">
            <option>Sync Table Name</option>
            <option>Option 1</option>
            <option>Option 2</option>
        </select>
    </div>
    <div>
        <button class="reset-button">Reset</button>
    </div>
</div>
<div class="product-table-container">
    <div class="search-wrapper">
        <div class="search-box">
            <input type="text" placeholder="Search" [(ngModel)]="searchQuery" (input)="onSearchChange()" />
            <img src="images/admin_search.png" class="notification_icon">
        </div>

        <button class="filter-btn mr-10" (click)="sortData()">
            <img src="images/admin_filter.png" class="notification_icon">
        </button>
    </div>

    <div>
    </div>


    <table class="product-table">
        <thead>
            <tr>
                <th *ngIf="!subProduct">Sync Table</th>
                <th *ngIf="!subProduct">Sync/ Migration</th>
                <th *ngIf="!subProduct">Migration Date</th>
                <th *ngIf="!subProduct">Migration Status</th>
                <th *ngIf="!subProduct">Sync Date</th>
                <th *ngIf="!subProduct">Sync Status</th>
                <th *ngIf="!subProduct">ID</th>

                <th *ngIf="subProduct">Sub-Product Name</th>
                <th *ngIf="subProduct">Parent Product</th>
                <th *ngIf="subProduct">Features</th>
                <th *ngIf="subProduct">Channel</th>
                <th *ngIf="subProduct">Screen</th>
                <th *ngIf="subProduct">Status</th>
                <th *ngIf="subProduct">Priority</th>
                <th *ngIf="subProduct">Actions</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let p of getReadyToSyncApi">
                <td>{{ p.synTable }}</td>
                <td>{{ p.syncmigration }}</td>
                <td>{{ p.migrationDate }}</td>
                <td>{{ p.migrationStatus }}</td>
                <td class="w-180">{{ p.synDate }}</td>
                <td>{{ p.synStatus }}</td>
                <td>{{ p.id }}</td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination">
        <button>&lt;</button>
        <button class="active-page">1</button>
        <button>2</button>
        <button>3</button>
        <span>â€¦</span>
        <button>10</button>
        <button>&gt;</button>
    </div>

</div>
